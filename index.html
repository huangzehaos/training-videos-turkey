<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eğitim Videosu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    h1 { color: #333; }
    button { padding: 15px 30px; font-size: 20px; background: #0066cc; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 20px auto; display: block; }
    .warning { color: red; font-weight: bold; margin-top: 20px; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eğitim Videosu</h1>
    <p>Lütfen aşağıdaki videoyu tamamen izleyin. İzleme kaydı otomatik olarak tutulacaktır.</p>

    <button id="startBtn">Videoyu İzlemeye Başla</button>
    <p class="warning" id="status">İzleme durumu: Bekleniyor...</p>

    <div id="videoContainer" style="display: none; margin-top: 30px;">
      <iframe 
        id="youtube-player"
        width="100%" 
        height="400" 
        src="https://www.youtube.com/embed/KjfqUJd0FZs?enablejsapi=1&autoplay=0" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const videoId = "KjfqUJd0FZs"; //
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyXfMNVp38wwRA6Kz0rnzyrg3vrzyzmT-WnyvvBGiEKYqIfkHtu9ysO6ugo6oAtH5vC7Q/exec"; // 
    // 从 URL 获取 user_id
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');

    if (!userId) {
      alert("Lütfen resmi gönderilen bağlantıdan erişin.");
      window.location.href = "https://docs.google.com/forms/d/e/1RUQ08dD2YwQa05KQEuYajm3ClhGAHSxmbXnGkN4XusU/viewform";
      throw new Error("user_id bulunamadı");
    }

    document.getElementById('startBtn').addEventListener('click', startVideo);

    function startVideo() {
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('startBtn').disabled = true;
      document.getElementById('status').innerText = "İzleme başlatıldı... Tamamlanırsa otomatik kaydedilecektir.";
      document.getElementById('status').className = "warning";

      // 加载 YouTube API
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);

      // 等待 YouTube API 加载完成
      tag.onload = function() {
        player = new YT.Player('youtube-player', {
          height: '400',
          width: '100%',
          videoId: videoId,
          playerVars: {
            'autoplay': 1,
            'controls': 1,
            'modestbranding': 1,
            'rel': 0
          },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      };
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        fetch(webAppUrl + `?action=complete&user_id=${userId}`, { method: 'GET' })
          .then(() => {
            document.getElementById('status').innerText = "Tebrikler! Eğitim tamamlandı.";
            document.getElementById('status').className = "success";
          })
          .catch(err => {
            console.error("Kayıt hatası:", err);
            document.getElementById('status').innerText = "Kayıt yapılırken hata oluştu.Yöneticiye bildirin.";
          });
      }
    }
  </script>
</body>
</html>
